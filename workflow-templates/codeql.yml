# This workflow is based on the CodeQL (codeql.yml) Starter Workflow
# Documentation of CodeQL - https://codeql.github.com/
name: "CodeQL"

on:
  push:
    branches: ["main", "develop"] # remove / add branches that are not needed / needed
  pull_request:
    branches: ["main", "develop"] # remove / add branches that are not needed / needed
  schedule:
    - cron: $cron-weekly

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [$detected-codeql-languages]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Remove this step for non-java projects
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version-file: ".java-version"
          cache: gradle

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # corporate security settings must not be changed
          # https://github.com/stgallerkb/.github-private/blob/main/security/codeql-config.yml
          config-file: "stgallerkb/.github-private/security/codeql-config.yml@main"
          external-repository-token: ${{ secrets.ORG_READ_ONLY }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
        env:
          AZURE_PACKAGING_PAT: ${{ secrets.AZURE_PACKAGING_PAT }}
          AZURE_MAVEN_REGISTRY: ${{ secrets.AZURE_MAVEN_REGISTRY }}

      - name: Dependency Review
        if: github.event.pull_request
        uses: actions/dependency-review-action@v3
        with:
          # corporate dependency security and licensing settings must not be changed
          # https://github.com/stgallerkb/.github-private/blob/main/security/dependency-review-config.yml
          config-file: "stgallerkb/.github-private/security/dependency-review-config.yml@main"
          external-repo-token: ${{ secrets.ORG_READ_ONLY }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
